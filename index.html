<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Review Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Book Reviews</h1>
        <nav>
            <ul>
                <li><a href="#login">Login</a></li>
                <li><a href="#register">Register</a></li>
            </ul>
            <!-- Search Form -->
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Search books..." required>
                <button type="submit">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section class="book-list" id="books-display">
            <h2>Featured Books</h2>
            <!-- Book entries will be displayed here -->
        </section>
        <div id="rating-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Rate and Comment</h2>
                <form id="rate-comment-form">
                    <div class="modal-book-details">
                        <h3 id="modal-book-title">Book Title</h3>
                        <img id="modal-book-image" src="" alt="Book Cover">
                        <p id="modal-book-desc">Description</p>
                    </div>
                    <label for="book-rating">Your Rating (1-5):</label>
                    <input type="number" id="book-rating" name="rating" min="1" max="5" required>
                    <label for="book-comment">Your Comment:</label>
                    <textarea id="book-comment" name="comment" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Book Review Platform</p>
    </footer>

    <!-- Registration Modal -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register</h2>
            <form id="register-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username" required><br>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required><br>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
